<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3</title>
    <script src="https://unpkg.com/vue@3.2.19"></script>
</head>
<body>
    
    <div id="app">
        <div v-show="showBooks">Currently showing books</div>
        <div v-if="showBooks">
            <p>The book name is <b>{{title}}</b> of volume {{age}}</p>
            <button v-on:click="age++">Age++</button>
            <div @click="title= 'Fallen paradise'">Change title</div>
            <div @click="changeTitle('New Title')">New</div>
        </div>

        <button @click="toogleShowBooks">
            <span v-if="showBooks">Hide books</span>
            <span v-if="!showBooks">Hide books</span>
        </button>
    </div>
</body>
<script src="app.js"></script>
</html>
